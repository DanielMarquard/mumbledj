language: go

sudo: false

go:
  - 1.5
  - 1.6
  - tip

before_install:
  - go get github.com/Masterminds/glide
  - glide install
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

branches:
  only:
    - refactor

script:
  - make test
  - "$HOME/gopath/bin/goveralls -service=travis-ci"

env:
  global:
    - GO15VENDOREXPERIMENT="1"
    - secure: 
